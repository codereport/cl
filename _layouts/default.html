<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Combinatory Logic</title>
    <meta name="description" content="Explore combinatory logic, combinator birds, and tacit programming across different languages like BQN, J, APL, and Haskell.">
    <meta name="keywords" content="combinatory logic, combinators, tacit programming, BQN, APL, J, Haskell, functional programming">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Modern fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/modern-style.css">
    
    <!-- Early theme detection to prevent FOUC -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="/" class="nav-logo">
                        <span class="logo-text">Combinatory Logic</span>
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                    <span class="nav-toggle-icon"></span>
                </button>
                
                <!-- Navigation menu -->
                <div class="nav-menu" id="nav-menu">
                    {% include nav.html %}
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="main">
        {{ content }}
    </main>

    <!-- Quote section -->
    <section class="quote-section">
        <div class="container">
            <blockquote class="quote">
                <p>&ldquo;A language that doesn't affect the way you think about programming is not worth knowing.&rdquo;</p>
                <cite>â€” Alan Perlis</cite>
            </blockquote>
        </div>
    </section>



    <!-- JavaScript for mobile navigation and dark mode -->
    <script>
        // Dark mode functionality
        const themeToggle = document.getElementById('theme-toggle');
        
        // Get current theme (already set by early script)
        const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
        
        // Initialize toggle slider
        if (themeToggle) {
            themeToggle.checked = currentTheme === 'dark';
            
            // Theme toggle event listener
            themeToggle.addEventListener('change', function() {
                const newTheme = this.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        }

        // Mobile navigation toggle
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        
        if (navToggle && navMenu) {
            navToggle.addEventListener('click', function() {
                navMenu.classList.toggle('nav-menu-open');
                navToggle.classList.toggle('nav-toggle-active');
                document.body.classList.toggle('nav-open');
            });
            
            // Close menu when clicking on a link
            const navLinks = navMenu.querySelectorAll('a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('nav-menu-open');
                    navToggle.classList.remove('nav-toggle-active');
                    document.body.classList.remove('nav-open');
                });
            });
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (navMenu && navToggle && 
                !navMenu.contains(event.target) && 
                !navToggle.contains(event.target) && 
                navMenu.classList.contains('nav-menu-open')) {
                navMenu.classList.remove('nav-menu-open');
                navToggle.classList.remove('nav-toggle-active');
                document.body.classList.remove('nav-open');
            }
        });
    </script>
</body>
</html>
