<ul class="nav-list">
    {% assign current = page.url | downcase | split: '/' %}
    <li class="nav-item">
        <a href="/" class="nav-link {% if page.url == '/' or page.url == '/index.html' %}nav-link-active{% endif %}">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
    </li>
    <li class="nav-item">
        <a href="/table.html" class="nav-link {% if current[1] == 'table.html' %}nav-link-active{% endif %}">
            <i class="fas fa-table nav-icon"></i>
            <span>Table</span>
        </a>
    </li>
    <li class="nav-item">
        <a href="/links.html" class="nav-link {% if current[1] == 'links.html' %}nav-link-active{% endif %}">
            <i class="fas fa-link nav-icon"></i>
            <span>Links</span>
        </a>
    </li>
    <li class="nav-item theme-toggle-container">
        <div class="theme-toggle-wrapper">
            <input type="checkbox" id="theme-toggle" class="theme-toggle-input" aria-label="Toggle dark mode">
            <label for="theme-toggle" class="theme-toggle-label">
                <span class="theme-toggle-slider">
                    <i class="fas fa-sun theme-toggle-icon theme-toggle-icon-light"></i>
                    <i class="fas fa-moon theme-toggle-icon theme-toggle-icon-dark"></i>
                </span>
            </label>
        </div>
    </li>
</ul>
